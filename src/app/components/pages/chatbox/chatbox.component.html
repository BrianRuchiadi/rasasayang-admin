<app-topbar></app-topbar>
<div class="main-container">
    <app-sidebar></app-sidebar>
    <div class="content">
        <div class="default-panel">
            <div class="friends">
                <ul>
                    <li *ngFor="let friend of chatFriends" (click)="displayFriendChats(friend.id)">
                        <h3>{{friend.name | titlecase}}</h3>
                        <p>{{friend.lastMessage}}</p>
                    </li>
                </ul>
                <div class="search"></div>
            </div>
            <div class="chat-area">
                <h3 id="chatter-name">{{chatTarget.name | titlecase}}</h3>
                <div class="text-area">
                    <input type="text">
                </div>
            </div>
        </div>
    </div>
</div>
